{% extends 'base.html' %} {% block content %}

<h1>Add Stock...</h1>
<br />

<form action="{% url 'add_stock' %}" class="d-flex" method="POST">
  {% csrf_token %}
  <input
    class="form-control me-2"
    type="search"
    placeholder="Add to Portfolio"
    aria-label="Search"
    name="ticker"
  />
  <button class="btn btn-outline-secondary" type="submit">Add Stock</button>
</form>
<br />

{% for item in ticker %} {{ item }} -
<a href="{% url 'delete' item.id %}">Delete Stock</a> <br />
{% endfor %} {% endblock %}
